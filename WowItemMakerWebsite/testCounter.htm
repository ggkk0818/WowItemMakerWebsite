    <input type="button" value="-" onclick="add(-1)" />
    <input type="text" value="0" onclick="" />
    <input type="button" value="+" onclick="add(1)" />
    <script type="text/javascript" language="javascript">
        Counter.basePath = "counter/"; 
        //var counter = new Counter($(".numberContainer").first());
        var counter = new Counter("counterDiv");
        function add(value) {
            counter.add(value);
            setTimeout(function () { $("input[type=text]").val(counter.getValue()); }, 10);
        }
        $("input[type=text]").keypress(function (e) {
            if (e.keyCode == 13) {
                counter.setValue($(e.srcElement).val());
            }
        });
    </script>
